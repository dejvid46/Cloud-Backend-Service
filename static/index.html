<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    kuku
    <input id="file" type="file" multiple name="file" />
    <button type="submit" onclick="kuku();">Submit</button>


    <script>

        // httpbin.org gives you the headers in the response
        // body `res.data`.
        // See: https://httpbin.org/#/HTTP_Methods/get_get
        async function kuku() {

            var formData = new FormData();
            var imagefile = document.querySelector('#file');

            for (let i = 0; i < imagefile.files.length; i++) {
                formData.append("file", imagefile.files[i]);
                res = fetch(
                    "http://127.0.0.1:8080/file/",
                    {
                        method: "POST",
                        headers: new Headers({
                            'token': "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwiZXhwIjoxNjQyMjQ1OTc5fQ.dUYhiG-2zAinUaXJZtI85whH2xOxAZ_O39H89Ru91hNiqBxBlzweD2tEwDs5Q5sd5ovxNayfaHgup-hHNygjbA"
                        }),
                        body: formData
                    }
                )
                res.then((res) => {
                    console.log(res);
                });
            }

        }
    </script>
</body>

</html>
