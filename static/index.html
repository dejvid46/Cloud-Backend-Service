    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<body>
    kuku
    <input id="file" type="file" multiple name="file" />
    <button type="submit" onclick="kuku();">Submit</button>


    <script>

        // httpbin.org gives you the headers in the response
        // body `res.data`.

        async function kuku() {

            var formData = new FormData();
            var imagefile = document.querySelector('#file');


            for (let i = 0; i < imagefile.files.length; i++) {
                formData.append("image", imagefile.files[i]);
                res = axios.post('http://127.0.0.1:8080/file/', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'token': 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJpZCI6MSwiZXhwIjoxNjQxMjI1NzYwfQ.2Yd8B4BCOCMRyLM40mz9txRn4EKa6z9PyAvMF9bLdXme8i4InsxC7augg70JeWsz-BXrLFAlqyfx47Z8nJ1LqQ'
                    }
                });

                res.then((res) => {
                    console.log(res);
                });

            }

        }
    </script>
</body>
